<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="25%" style="stop-color:#764ba2"/>
      <stop offset="50%" style="stop-color:#16318d"/>
      <stop offset="75%" style="stop-color:#8a96ea"/>
      <stop offset="100%" style="stop-color:#4facfe"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="500" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="1000" cy="150" r="50" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Main content -->
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">🔮 물어봐이브</text>
  
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.95)" text-anchor="middle">AI에게 무엇이든 물어보세요!</text>
  
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">일상의 고민부터 창의적인 아이디어까지</text>
  
  <!-- Chat bubbles decoration -->
  <rect x="300" y="480" width="180" height="60" rx="30" fill="rgba(255,255,255,0.2)"/>
  <circle cx="290" cy="540" r="10" fill="rgba(255,255,255,0.2)"/>
  <circle cx="270" cy="560" r="6" fill="rgba(255,255,255,0.15)"/>
  
  <rect x="720" y="480" width="180" height="60" rx="30" fill="rgba(255,255,255,0.2)"/>
  <circle cx="910" cy="540" r="10" fill="rgba(255,255,255,0.2)"/>
  <circle cx="930" cy="560" r="6" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Dots in chat bubbles -->
  <circle cx="350" cy="510" r="8" fill="rgba(255,255,255,0.6)"/>
  <circle cx="390" cy="510" r="8" fill="rgba(255,255,255,0.6)"/>
  <circle cx="430" cy="510" r="8" fill="rgba(255,255,255,0.6)"/>
  
  <circle cx="770" cy="510" r="8" fill="rgba(255,255,255,0.6)"/>
  <circle cx="810" cy="510" r="8" fill="rgba(255,255,255,0.6)"/>
  <circle cx="850" cy="510" r="8" fill="rgba(255,255,255,0.6)"/>
</svg>

